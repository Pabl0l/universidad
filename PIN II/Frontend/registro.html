<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Reporte de Daños</title>
  <link rel="stylesheet" href="/Frontend/css/registro.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/Frontend/js/registro.js"></script>

</head>
<body>
  <div class="container">
    <form class="formulario" id="formRegistro">
      <h2>Crear Cuenta</h2>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Registrarse</button>

      <p class="cambio-formulario">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </form>
  </div>
</body>
</html>
